<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="heading-1">
            <div class="h1">
                <div class="btn"><i class="fa-solid fa-bars"></i></div>
               <div class="icon"><img src="logo.png" alt="Youtube-logo"></div>
            </div>
            <div class="searchbar">
                <input type="text" name="searchbar" placeholder="Search" class="search">
                <div class="srarch-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="mic"><i class="fa-solid fa-microphone"></i></div>
            </div>
        <div class="h2">
            <div class="vid"><i class="fa-solid fa-video"></i></div>
            <div class="bell"></div>
            <div class="profile"></div>
        </div>
        </div>
    </header>
</body>
</html>
